    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen ppal">   

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-teto">Llena el formulario de contacto</h2>

        <form action="">
            <fieldset> <!--para dividir el form-->
                <legend>Informacion personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre, estupido">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="dame tu email, forro" required> <!--required=obligatorio-->
            
                <label for="telefono">Tel:</label>
                <input type="tel" id="telefono" placeholder="dame el tel de tu hna" required> 

                <label for="mensaje">Evianos tu mensaje:</label>
                <textarea name="" id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre Propiedad</legend>
            
                <label for="opciones">Vende o compra</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>--seleccione--</option> <!--disables=no se puede seleccionar, selected=seleccionada por default-->
                    <option value="">Compra</option>
                    <option value="">Venta</option>
                </select>
                <label for="cant">Cantidad</label>
                <input type="number" min="0" id="cant">
            </fieldset>

            <fieldset>
            <legend>Contacto</legend>
            
            <div class="contacto">
                
                <div>
                    <p>como desea ser contactado?</p>
                    <div class="f-contacto">          
                        <label for="telef">Telefono</label>
                        <input type="radio" name="b.radio" id="telef">
                        <label for="cel">Celular</label>
                        <input type="radio" name="b.radio" id="cel">
                        <label for="correo">E-Mail</label>
                        <input type="radio" name="b.radio" id="correo">
                    </div>
                </div>
                
                <div>
                    <p>Si eligio telefono, elija fecha y hora</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="18:00"> <!--formato 24hs-->
                </div>
            
            </div>
        </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde"> <!--boton enviar-->


            
        </form>
