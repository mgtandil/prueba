<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Blog de Caf√©</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="normalize.css"> <!--archivo para estandarizar sitio en dif navegadores-->
	<link rel="stylesheet" href="style2.css"> <!--.css usuario-->
</head>
<body>

    <header class="site-header"> <!--para que la img de fondo se expanda-->
        <div class="contenedor"> <!--para el texto sobre imagen-->
            <div class="barra">
                <a href="index2.html">
                    <h1 class="no-margin">Blog<span>DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros2.html">Nosotros</a>
                    <a href="cursos2.html">Cursos</a>
                    <a href="contacto2.html">Contacto</a>
                </nav>
            </div><!--barra-->

            <div class="texto-header">
                <h2 class="no-margin">Blog de Cafe con Consejos y Cursos </h2>
                <p class="no-margin">Aprende de los mas estupidos,sus recetas y consejos</p>
            </div>
        </div><!--contenedor-->
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

       <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="contacto">
            </div>

            <div class="formulario-contacto columnas-10">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Escribe tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" placeholder="Escribe tu correo">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="" id="mensaje" ></textarea>
                    </div>
                    <div class="campo enviar" >
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                    
                </form>
            </div>
        </div> 
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>DeCafe</span></p>
            
                <nav class="navegacion">
                    <a href="nosotros2.html">Nosotros</a>
                    <a href="cursos2.html">Cursos</a>
                    <a href="contacto2.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
